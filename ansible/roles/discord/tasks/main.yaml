---

- name: Gather installed package lists.
  vars:
    apt_action_type: 'installed'
  ansible.builtin.include_role:
    name: apt
  tags:
    - discord


- name: Install Discord dependencies
  vars:
    dependencies:
      - libasound2
      - libatomic1
      - libnotify4
      - libnspr4
      - libnss3
      - libxss1
      - libxtst6
  tags:
    - discord
  ansible.builtin.apt:
    update_cache: true
    name:
      - "{{ item }}"
  with_items: "{{ dependencies | difference(apt_installed_packages) }}"


# While we *do* have a bespoke tool for installing Discord, that's more intended
# as a lifecycle management device, i.e., for automating updates. Doing the
# initial install with Ansible's built-ins is more correct.
#
- name: Install Discord
  tags:
    - discord
  vars:
    temp_path: "/tmp/discord.deb"
  when: "'discord' not in apt_installed_packages"
  block:
    - name: Download Discord .deb
      ansible.builtin.get_url:
        url: https://discord.com/api/download?platform=linux
        mode: "0644"
        owner: "{{ system_user }}"
        group: "{{ system_user }}"
        dest: "{{ temp_path }}"

    - name: Install Discord .deb
      become: true
      become_user: "{{ su_user }}"
      ansible.builtin.apt:
        deb: "{{ temp_path }}"

    - name: Remove Discord installation .deb
      ansible.builtin.file:
        state: absent
        path: "{{ temp_path }}"


